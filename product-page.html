<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktsida - ShopSmart</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --temu-orange: #FF6B35;
            --temu-dark: #E55A2B;
            --temu-yellow: #FFC107;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --bg-light: #f5f5f5;
            --white: #fff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
        }
        
        /* HEADER */
        .temu-header {
            background: var(--white);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-top {
            background: linear-gradient(90deg, var(--temu-orange), var(--temu-yellow));
            color: white;
            padding: 0.5rem 0;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .header-main {
            padding: 1rem 0;
        }
        
        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--temu-orange), var(--temu-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--temu-orange);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: var(--temu-dark);
        }
        
        .header-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-left: auto;
        }
        
        .icon-btn {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-dark);
        }
        
        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--temu-orange);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        /* PRODUCT DETAIL */
        .product-detail {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .product-info-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .product-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .product-rating-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .rating-stars {
            color: var(--temu-yellow);
            font-size: 1.25rem;
        }
        
        .rating-text {
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        
        .sold-count {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-left: 1rem;
        }
        
        .price-section {
            background: #FFF9E6;
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .current-price {
            font-size: 3rem;
            font-weight: 900;
            color: var(--temu-orange);
        }
        
        .old-price {
            font-size: 1.5rem;
            text-decoration: line-through;
            color: var(--text-gray);
            margin-left: 1rem;
        }
        
        .discount-badge {
            display: inline-block;
            background: var(--temu-orange);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 0.5rem;
        }
        
        .product-description {
            line-height: 1.8;
            color: var(--text-gray);
        }
        
        .product-features {
            list-style: none;
            padding: 0;
        }
        
        .product-features li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .product-features li:before {
            content: "‚úì";
            color: var(--temu-orange);
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .quantity-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-label {
            font-weight: 600;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid var(--temu-orange);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .quantity-btn {
            background: white;
            border: none;
            padding: 0.75rem 1.25rem;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .quantity-btn:hover {
            background: var(--bg-light);
        }
        
        .quantity-value {
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn-add-cart {
            flex: 2;
            background: var(--temu-orange);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-add-cart:hover {
            background: var(--temu-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }
        
        .btn-buy-now {
            flex: 1;
            background: var(--text-dark);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-buy-now:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .stock-info {
            color: #4CAF50;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stock-info:before {
            content: "‚úì";
            font-size: 1.25rem;
        }
        
        /* RELATED PRODUCTS */
        .related-section {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 1rem;
        }
        
        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .related-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .related-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        .related-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .related-info {
            padding: 1rem;
        }
        
        .related-price {
            font-size: 1.25rem;
            font-weight: 900;
            color: var(--temu-orange);
        }
        
        .related-name {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
            }
            
            .main-image {
                height: 300px;
            }
            
            .product-title {
                font-size: 1.5rem;
            }
            
            .current-price {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

            {id:"p9",name:"Tr√§ningsb√§lte Premium - Professionell Kvalitet",price:159,oldPrice:599,image:"https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=600",category:"Sport",rating:4.7,sold:4321,stock:340,discount:73,description:"Professionellt tr√§ningsb√§lte f√∂r tyngdlyftning med extra st√∂d och komfort. Perfekt f√∂r squats, deadlifts och styrketr√§ning.",features:["10cm bredd","Dubbla sp√§nnen","√Ñkta l√§der","Ryggst√∂d","Justerbar storlek"]},

        ];

        let quantity = 1;
        let cart = JSON.parse(localStorage.getItem('temuCart') || '[]');

        // Load product on page load
        document.addEventListener('DOMContentLoaded', function() {
            const productId = localStorage.getItem('selectedProduct');
            if (productId) {
                loadProduct(productId);
                loadRelatedProducts(productId);
            } else {
                goHome();
            }
            updateCartBadge();
        });

        function loadProduct(id) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product) {
                goHome();
                return;
            }

            document.getElementById('productContainer').innerHTML = `
                <div class="product-images">
                    <img src="${product.image}" alt="${product.name}" class="main-image">
                </div>
                
                <div class="product-info-section">
                    <h1 class="product-title">${product.name}</h1>
                    
                    <div class="product-rating-section">
                        <span class="rating-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                        <span class="rating-text">${product.rating} / 5.0</span>
                        <span class="sold-count">${product.sold.toLocaleString()} s√•lda</span>
                    </div>
                    
                    <div class="price-section">
                        <div>
                            <span class="current-price">${product.price} kr</span>
                            <span class="old-price">${product.oldPrice} kr</span>
                        </div>
                        <span class="discount-badge">-${product.discount}% RABATT</span>
                    </div>
                    
                    <div class="stock-info">I lager (${product.stock} st)</div>
                    
                    <div class="product-description">
                        <h3>Beskrivning</h3>
                        <p>${product.description}</p>
                    </div>
                    
                    <div>
                        <h3>Funktioner</h3>
                        <ul class="product-features">
                            ${product.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="quantity-section">
                        <span class="quantity-label">Antal:</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                            <span class="quantity-value" id="quantityValue">1</span>
                            <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn-add-cart" onclick="addToCart('${product.id}')">
                            üõí L√§gg i varukorg
                        </button>
                        <button class="btn-buy-now" onclick="buyNow('${product.id}')">
                            K√∂p nu
                        </button>
                    </div>
                </div>
            `;
        }

        function loadRelatedProducts(currentId) {
            const current = PRODUCTS.find(p => p.id === currentId);
            const related = PRODUCTS
                .filter(p => p.id !== currentId && p.category === current.category)
                .slice(0, 4);

            document.getElementById('relatedGrid').innerHTML = related.map(p => `
                <div class="related-card" onclick="viewProduct('${p.id}')">
                    <img src="${p.image}" alt="${p.name}" class="related-image">
                    <div class="related-info">
                        <div class="related-price">${p.price} kr</div>
                        <div class="related-name">${p.name}</div>
                    </div>
                </div>
            `).join('');
        }

        function increaseQuantity() {
            quantity++;
            document.getElementById('quantityValue').textContent = quantity;
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantityValue').textContent = quantity;
            }
        }

        function addToCart(id) {
            const product = PRODUCTS.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);

            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: quantity
                });
            }

            localStorage.setItem('temuCart', JSON.stringify(cart));
            updateCartBadge();
            
            alert(`‚úÖ ${quantity} st tillagd i varukorgen!`);
            quantity = 1;
            document.getElementById('quantityValue').textContent = 1;
        }

        function buyNow(id) {
            addToCart(id);
            alert('üéâ K√∂pfunktion kommer snart! Produkten √§r tillagd i varukorgen.');
        }

        function updateCartBadge() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = count;
        }

        function viewProduct(id) {
            localStorage.setItem('selectedProduct', id);
            window.location.reload();
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'temu-complete.html';
        }
    </script>
</body>
</html>
